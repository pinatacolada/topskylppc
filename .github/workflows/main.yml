name: Build LaTeX document
on: 
  push:
    paths:
    - 'LPPC/Plugins/topsky/Documentation/Latex/**'
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v4
        with:
          root_file: TOPLISManual.tex
          working_directory: LPPC/Plugins/topsky/Documentation/Latex/TOPLIS
      - name: Move PDF
        uses: canastro/copy-file-action@master
        with:
          source: "./LPPC/Plugins/topsky/Documentation/Latex/TOPLIS/TOPLISManual.pdf"
          target: "./LPPC/TOPLISManual.pdf"
      - name: Add & Commit PDF
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'Update TOPLISManual'
          add: '*.pdf'
          cwd: './LPPC/'
