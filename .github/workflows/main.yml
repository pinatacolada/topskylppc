name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: TOPLIS Manual.tex
          working_directory: LPPC/Plugins/topsky/Documentation/Latex/TOPLIS
      - name: Add & Commit
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Update PDF'
          add: 'TOPLIS Manual.pdf'
          cwd: './LPPC/Plugins/topsky/Documentation/'
      - name: Upload PDF file
        uses: actions/upload-artifact@v3
        with:
          name: PDF
          path: LPPC/Plugins/topsky/Documentation/Latex/TOPLIS/TOPLIS Manual.pdf
